version: '3.8'

services:
  # PostgreSQL Database (NEW for v2.0)
  postgres:
    image: postgres:15-alpine
    container_name: synexs_postgres
    environment:
      POSTGRES_USER: synexs
      POSTGRES_PASSWORD: synexs_secure_pass_2024
      POSTGRES_DB: synexs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - synexs_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synexs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (NEW for v2.0)
  redis:
    image: redis:7-alpine
    container_name: synexs_redis
    ports:
      - "127.0.0.1:6379:6379"  # Bind only to localhost
    networks:
      - synexs_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dashboard (NEW for v2.0)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: synexs_dashboard
    environment:
      POSTGRES_USER: synexs
      POSTGRES_PASSWORD: synexs_secure_pass_2024
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: synexs
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - synexs_network
    restart: unless-stopped
    volumes:
      - ./dashboard:/app/dashboard
      - ./db:/app/db

  # Original Synexs Swarm
  synexs-swarm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synexs-swarm
    restart: unless-stopped

    ports:
      - "5001:5000"   # Flask dashboard
      - "8081:8080"   # Honeypot server

    volumes:
      # Persistent data
      - ./datasets:/app/datasets
      - ./logs:/app/logs
      - ./comm_outbox:/app/comm_outbox
      - ./inbox:/app/inbox
      # Model files
      - ./synexs_tag_model.pt:/app/synexs_tag_model.pt
      - ./vectorizer.joblib:/app/vectorizer.joblib
      - ./training_data.jsonl:/app/training_data.jsonl

    environment:
      # Core settings
      - WORK_DIR=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production

      # API Keys (override via .env file)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-8204790720:AAEFxHurgJGIigQh0MtOlUbxX46PU8A2rA8}
      - CHAT_ID=${CHAT_ID:-1749138955}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-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}

      # Swarm configuration
      - CYCLE_INTERVAL=${CYCLE_INTERVAL:-1800}
      - MAX_PARALLEL_FILES=${MAX_PARALLEL_FILES:-3}
      - DISK_MIN_FREE_GB=${DISK_MIN_FREE_GB:-2}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 4G
        reservations:
          cpus: '0.2'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Run mode: full, dashboard-only, swarm-only
    command: full

  # Optional: Separate honeypot container
  synexs-honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synexs-honeypot
    restart: unless-stopped
    profiles: ["separate"]  # Only start with --profile separate

    ports:
      - "8080:8080"

    volumes:
      - ./datasets:/app/datasets

    command: honeypot

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  synexs_network:
    driver: bridge

volumes:
  postgres_data:
